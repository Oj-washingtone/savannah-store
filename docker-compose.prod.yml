services:
  db:
    image: postgres:16
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  api:
    image: ghcr.io/oj-washingtone/savannah-store/api-service:latest
    container_name: savannah_store_api
    depends_on:
      - db
    volumes:
      - /opt/savannah-store/.env:/app/.env:ro
      - /opt/savannah-store/migrations:/migrations

    ports:
      - "8080:8080"
    restart: always

  migrate:
    image: migrate/migrate
    depends_on:
      - db
    volumes:
      - /opt/savannah-store/migrations:/migrations
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    entrypoint: >
      sh -c "until pg_isready -h db -p 5432; do echo 'waiting for db...'; sleep 2; done;
         migrate -path=/migrations -database postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable up"

volumes:
  db-data:
